<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Карта парка на Яндекс.Картах</title>
    <script
      src="https://api-maps.yandex.ru/2.1/?apikey=f1f1d7d7-cd6e-4883-b0d1-46ac439370d4&lang=ru_RU"
      type="text/javascript"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style/style-canvas.css" rel="stylesheet" />
  </head>
  <body>
    <button
      class="btn btn-primary m-2"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasSidebar"
      aria-controls="offcanvasSidebar"
    >
      Выбор места
    </button>

    <div
      class="offcanvas offcanvas-bottom  offcanvas-fullscreen"
      data-bs-scroll="true"
      data-bs-backdrop="false"
      tabindex="-1"
      id="offcanvasSidebar"
      aria-labelledby="offcanvasSidebarLabel"
    >
      <div class="offcanvas-header">
        <div id="dragHandle"></div>
        <h5 class="offcanvas-title" id="offcanvasSidebarLabel">
          Точки на карте
        </h5>
        <!-- <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Закрыть"
        ></button> -->
      </div>
      <div class="offcanvas-body">
        <div id="menuList">
          <div id="placesList"></div>
        </div>
        <div id="infoFrame">
          <h5 id="infoTitle"></h5>
          <img id="infoImg" class="popup-img" src="" alt="" />
          <p id="infoDesc"></p>
          <button id="backBtn" class="btn btn-primary mt-2">← Назад</button>
        </div>
      </div>
    </div>

    <div id="map"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/map-app.js"></script>
    <script src="js/offcanvas-touch.js"></script>
  </body>
</html>
